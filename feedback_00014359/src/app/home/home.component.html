
<div class="details">
    <table mat-table [dataSource]="items" class="card">
      <ng-container matColumnDef="FeedbackId">
        <th mat-header-cell *matHeaderCellDef>feedbackId</th>
        <td mat-cell *matCellDef="let element">{{ element.feedbackId }}</td>
      </ng-container>
      <ng-container matColumnDef="FeedbackContent">
        <th mat-header-cell *matHeaderCellDef>feedbackContent</th>
        <td mat-cell *matCellDef="let element">{{ element.feedbackContent }}</td>
      </ng-container>
      <ng-container matColumnDef="FeedbackDate">
        <th mat-header-cell *matHeaderCellDef>feedbackDate</th>
        <td mat-cell *matCellDef="let element">{{ element.feedbackDate }}</td>
      </ng-container>
      <ng-container matColumnDef="UserName">
        <th mat-header-cell *matHeaderCellDef>username</th>
        <td mat-cell *matCellDef="let element">
          {{ element.user.username  }}
        </td>
      </ng-container>
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-raised-button
            color="primary"
            (click)="EditClicked(element.feedbackId)"
          >
            Edit
          </button>
          <button
            mat-raised-button
            color="accent"
            (click)="DetailsClicked(element.feedbackId)"
          >
            Details
          </button>
          <button
            mat-raised-button
            color="warn"
            (click)="DeleteClicked(element.feedbackId)"
          >
            Delete
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="derivedColummns"></tr>
      <tr mat-row *matRowDef="let row; columns: derivedColummns"></tr>
    </table>
  </div>
