<div class="details">
    <mat-card class="card">
      <mat-card-content>
        <div class="p-8">
          <div class="card-content">
            <p><strong>FeedbbackContent:</strong> <span class="info">{{deleteFeedback.feedbackContent}}</span></p>
            <p><strong>Date:</strong> <span class="info">{{deleteFeedback.feedbackDate}}</span></p>
            <p><strong>User:</strong> <span class="info">{{deleteFeedback.user.username}}</span></p>
          <div class="flex justify-center">
            <button mat-raised-button color="primary" (click)="delete(deleteFeedback.feedbackId)">Delete</button>
          </div>
        </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
